---
- name: Add authorized keys to primary unprivileged user account
  authorized_key:
    user={{ common_user }}
    key={{ item }}
    state=present
  with_items: "{{ ssh_pub_keys }}"

- name: Add known host pub keys to primary unprivileged user account
  template:
    src: known_hosts
    dest: "{{ ansible_env.HOME }}/.ssh/known_hosts"
